<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container w-55 mt-5 mb-5">
        <form action="" class="border bg-light p-5">
            <h1 class="text-center">After school club registration form</h1>
            <div >
                <label for="s1">Student's name</label><br>
                <input type="text" id="s1" placeholder="first">
                <input type="text" placeholder="last">
            </div>
            <div >
                <label for="d1">Student's date of Birth</label><br>
                <input type="date" id="d1"><br>
            </div>
            <div >
                <label for="">Students grade</label><br>
                <select name="" id="">
                    <option value="">kindergarden</option>
                    <option value="">high school</option>
                    <option value="">senior secondory</option>
                </select>
            </div>
            <div >
                <p>Which session will your student attend?</p>
                <ul type="circle">
                    <li>full time before school care</li>
                    <li>full time after school care</li>
                    <li>full time before and after school care</li>
                    <li>full time before or and after school care</li>
                </ul>

                <label>Please indicate any known allergies or special needs</label><br>
                <input type="text"><br><br>
                <label for="">Parent or gurdian name</label><br>
                <input type="text" placeholder="first">
                <input type="text" placeholder="last"><br>
                <label for="">Parent/Guardian number</label><br>
                <input type="text" placeholder="# # #"><br>
                <label for="">Alternate phone number</label><br>
                <input type="text" placeholder="# # #"><br>
                <label for="">Email</label><br>
                <input type="email"><br><br>
            </div>

            <div >
                <h1>Authorised pickup List</h1>
                <hr><br>

                <label for="">Name</label><br>
                <input type="text" placeholder="first">
                <input type="text" placeholder="last"><br>
                <label for="">Phone number</label><br>
                <input type="text" placeholder="# # #"><br>
                <label for="">Relation to student</label><br>
                <input type="text" name="" id=""><br>
                <hr>
                <label for="">Add more</label><br>
                <textarea name="" id="" cols="20" rows="5"></textarea><br>
                <button>Submit</button>

            </div>
        </form>
    </div>


</body>

</html>
